<div class="section">

  <div class="container">

    <div class="row">

      <div class="col-md-12">
        <div class="section-title">
          <h3 class="title">New Products</h3>

        </div>
      </div>


      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4 col-sm-6" *ngFor="let p of products">
            <div class="card my-2">
              <img id="picture" [src]="p.src" alt="{{p.name}}" width="200px" class="card-img-top" style="cursor: pointer;" (click)="selectProduct(p.id)">
              <div class="card-header">
                <div card-title>
                  <p>{{p.name | titlecase}}</p>
                </div>
              </div>
              <div class="card-body">
                <h6>{{p.name.substring(0,25)}}...</h6>
                <p class="lead">{{p.price}} â‚¬</p>
              </div>
              <div class="row d-flex justify-content-center border-primary">
                <div class="col-md-6">
                  <button class="btn btn-outline-primary btn-sm btn-block"
                  [class.disabled]="p.quantity < 1"
                  [class.btn-outline-danger]="p.quantity < 1"
                          (click)="AddToCart(p.id)"
                  >
                    {{p.quantity < 1 ? "PAS DE STOCK" : "Ajouter Au Panier"}}

                  </button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>

  </div>

</div>
